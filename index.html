<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

<div id="title">
  <h1>Memory Game!</h1>
  <h3>Match two cards of the same color until all of the cards are matched.</h3>
  <div id="details">
    <span><button id="reset">Restart Game</button></span>
    <div id="score-div">
      <span id="score-title">Score</span><span id="score">0</span>
    </div>
    <div id="timer-div">
    <span id="timer-title">Elapsed Time:</span><span id="time">0</span>
  </div>
  </div>


</div>


<div id="game"></div>

<script src="memory-game.js"></script>

</body>
</html>
